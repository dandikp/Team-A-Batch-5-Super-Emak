image: 'node:carbon'

before_script:
  - 'apt-get update -yq'
  - 'apt-get install -y ruby ruby-dev rubygems-integration'
  - 'gem install sass'
  - 'npm install -g nodemon'
  - 'npm set progress=false'
  - 'npm install --silent'
  
stages:
  - build
  - clean_up
  
build_and_deploy_prod:
  stage: build
  script:
    - 'npm run build'
    - 'gem install dpl'
    - 'dpl --provider=heroku --app=binar-fe-batch-5 --api-key=c04b3ed2-7e04-48ad-86b5-50708c8e1353'
    - 'npm run serve'
  only:
    - cms-dev
    
clean_up_job:
  stage: clean_up
  script:
    - 'rm -rf node_modules'
    - 'rm -rf ~/.node-gyp'
  when: on_failure